[setup]
#NONE : disabled
#SD : installs on internal SD
#USB : installs on external USB
#CIFS : for CIFS installation, just specify SD
# and be sure you have the following lines in your cifs_mount.ini file 
# to allow symbolic link creations on the CIFS share:
#LOCAL_DIR="*"
#ADDITIONAL_MOUNT_OPTIONS="vers=3.11,mfsymlinks"
#SINGLE_CIFS_CONNECTION="true"
setup_gw=SD
setup_mame=SD
setup_res=SD


